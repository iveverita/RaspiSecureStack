<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Raspberry Pi Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }
        
        .status-item h3 {
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
        }
        
        .footer {
            margin-top: 30px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîí</div>
        <h1>Raspberry Pi Server</h1>
        <p>Your secure nginx web server is running!</p>
        
        <div class="status">
            <div class="status-item">
                <h3>‚úÖ Server Status</h3>
                <p>Running</p>
            </div>
            <div class="status-item">
                <h3>üõ°Ô∏è Security</h3>
                <p>Headers Active</p>
            </div>
            <div class="status-item">
                <h3>‚ö° Performance</h3>
                <p>Gzip Enabled</p>
            </div>
        </div>
        
        <div class="info">
            <h3>Server Information</h3>
            <p><strong>Server:</strong> Nginx (Version Hidden)</p>
            <p><strong>Platform:</strong> Raspberry Pi 5</p>
            <p><strong>Access:</strong> <span id="server-url"></span></p>
        </div>
        
        <div class="footer">
            <p>Powered by Docker Compose on Raspberry Pi</p>
        </div>
    </div>

    <script>
        // Display current URL
        document.getElementById('server-url').textContent = window.location.href;
    </script>
</body>
</html>
